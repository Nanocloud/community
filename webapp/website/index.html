<!doctype html>
<html xmlns:ng="http://angularjs.org">
<head>
	<title>Nanocloud Community</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/libs.min.css" />
	<link rel="stylesheet" type="text/css" href="css/app.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

	<div ui-view layout-fill></div>

	<div id="mainLoader" style="position: absolute;top: 0;left: 0;
		width: 100%;height: 100%;text-align: center;z-index: 99;
		background-color: rgba(255, 255, 255, 0.9);font-size: 30px;color: darkgray;"
		ng-show="isPageLoading"
		>
		<div style="position: absolute;top: 45%;left: 50%;transform: translateX(-50%) translateY(-50%);">
			<img src="./img/gear.gif" alt="loading" /><br />
			Loading . . .
		</div>
	</div>

	<script src="js/lib/require.js" data-main="js/bootstrap.js"></script>
	
</body>
</html>
