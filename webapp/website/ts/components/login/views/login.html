
<div layout layout-align="center" style="padding:20px;">
	<md-card flex-sm="90" flex-gt-sm="60" flex-gt-lg="35">
	<form ng-submit="loginCtrl.signIn()">

		<img src="./img/logo.png" class="md-card-image" style="width:148px;height:30px;margin:10px auto 0 auto;" />

		<md-card-content>

			<md-input-container class="md-block md-has-icon">
				<ng-md-icon icon="person"></ng-md-icon>
				<input ng-model="loginCtrl.credentials.email" type="email" placeholder="Email" ng-required="true" />
			</md-input-container>

			<md-input-container class="md-block md-has-icon">
				<ng-md-icon icon="vpn_key"></ng-md-icon>
				<input ng-model="loginCtrl.credentials.password" type="password" placeholder="Password" ng-required="true" />
			</md-input-container>

		</md-card-content>

		<md-card-actions layout="row" layout-align="end center">
			<md-button type="submit" class="md-raised md-primary">Sign In</md-button>
		</md-card-actions>

	</form>
	</md-card>
</div>
